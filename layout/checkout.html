<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="payment/css/payment-style.css" />
  </head>
  <body>
    <div class="notifications" id="notifications"></div>
    <div class="container">

    <!-- bottom navbar -->
    <div class="bottom-navbar">
      <a href="/index.html" class="fas fa-home"></a>
      <a href="" class="fas fa-list"></a>
      <a href="" class="fas fa-tags"></a>
      <a href="" class="fas fa-comments"></a>
      <a href="" class="fas fa-blogs"></a>
    </div>
        <!-- payment start -->
    <div class="payment-container">
      <form action="">
        <div id="close-login-btn" class="fas fa-times"></div>
        <div class="row">
          <div class="col">
            <h3 class="title">Thông tin thanh toán</h3>

            <div class="inputBox">
              <span>Họ và tên :</span>
              <input type="text" placeholder="NGUYEN DANG GIANG" />
            </div>
            <div class="inputBox">
              <span>email :</span>
              <input type="email" placeholder="example@example.com" />
            </div>
            <div class="inputBox">
              <span>Địa chỉ :</span>
              <input type="text" placeholder="" />
            </div>
            <div class="inputBox">
              <span>Thành phố :</span>
              <input type="text" placeholder="Thành phố Hồ Chí Minh" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>Quận :</span>
                <input type="text" placeholder="Quận 12" />
              </div>
              <div class="inputBox">
                <span>zip code :</span>
                <input type="text" placeholder="123 456" />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">Thanh toán</h3>

            <div class="inputBox">
              <span>Phương thức thanh toán :</span>
              <img src="payment/images/card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <span>Tên thẻ :</span>
              <input type="text" placeholder="" />
            </div>
            <div class="inputBox">
              <span>Số thẻ :</span>
              <input type="number" placeholder="1111-2222-3333-4444" />
            </div>
            <fieldset>
              <legend>Ngày hết hạn</legend>
              <fieldset>
                <span>Tháng :</span>
                <input
                  type="number"
                  placeholder="Tháng"
                  max="12"
                  min="1"
                /><br />

                <span>Năm :</span>
                <input type="number" placeholder="2022" />
              </fieldset>
            </fieldset>

            <div class="inputBox">
              <span>CVV :</span>
              <input type="text" placeholder="1234" />
            </div>
          </div>
        </div>
        <button class="submit-btn">
          <a href="/index.html">Xác nhận thanh toán</a>
        </button>
      </form>
    </div>
    <!-- payment end -->
      <div class="checkoutLayout">
        <div class="returnCart">
          <h1>Sản phẩm trong giỏ hàng</h1>
          <div class="list">
            <div class="item">
              <img src="" />
              <div class="info">
                <div class="name">PRODUCT 1</div>
                <div class="price">$22/1 product</div>
              </div>
              <div class="quantity">5</div>
              <div class="returnPrice">$433.3</div>
            </div>
          </div>
        </div>

        <div class="right">
          <h1>Thông tin khách hàng</h1>

          <div class="form">
            <div class="group">
              <label for="name">Họ và tên</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="group">
              <label for="phone">Số điện thoại</label>
              <input type="text" name="phone" id="phone" />
            </div>

            <div class="group">
              <label for="address">Địa chỉ</label>
              <input type="text" name="address" id="address" />
            </div>

            <div class="group">
              <label for="city">Thành phố(Tỉnh)</label>
              <select name="city" id="city">
                <option value="">Khác..</option>
                <option value="">Bình Dương</option>
              </select>
            </div>
          </div>
          <div class="return">
            <div class="row">
              <div>Tổng Số lượng</div>
              <div class="totalQuantity">0</div>
            </div>
            <div class="row">
              <div>Tổng tiền</div>
              <div class="totalPrice">$900</div>
            </div>
          </div>
          <button id="buttonCheckout" class="buttonCheckout">Xác nhận</button>
        </div>
      </div>
    </div>
    <script src="../js/notification.js"></script>
    <script src="../js/checkout.js"></script>
  </body>
</html>
