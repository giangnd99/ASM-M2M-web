<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="../index.html">Tiếp tục mua!!!</a>
            <h1>Sản phẩm trong giỏ hàng</h1>
            <div class="list">

                <div class="item">
                    <img src="">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Thông tin khách hàng</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Họ và tên</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="city">Thành phố(Tỉnh)</label>
                    <select name="city" id="city">
                        <option value="">Khác..</option>
                        <option value="">Bình Dương</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Tổng Số lượng</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Tổng tiền</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout"><a href="payment/index.html">Xác nhận</a></button>
            </div>
    </div>
</div>


<script src="../js/checkout.js"></script>

</body>
</html>
